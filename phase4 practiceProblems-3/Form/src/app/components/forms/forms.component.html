<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="firstName">First Name:</label>
    <input
      class="form-control"
      type="text"
      id="firstName"
      formControlName="firstName"
    />
    <div
      *ngIf="
        signupForm.controls['firstName'].invalid &&
        signupForm.controls['firstName'].touched
      "
    >
      <div *ngIf="signupForm.controls['firstName'].errors">
        First name is required.
      </div>
    </div>
  </div>

  <div>
    <label for="lastName">Last Name:</label>
    <input
      class="form-control"
      type="text"
      id="lastName"
      formControlName="lastName"
    />
    <div
      *ngIf="
        signupForm.controls['lastName'].invalid &&
        signupForm.controls['lastName'].touched
      "
    >
      <div *ngIf="signupForm.controls['lastName'].errors">
        Last name is required.
      </div>
    </div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input
      class="form-control"
      type="email"
      id="email"
      formControlName="email"
    />
    <div
      *ngIf="
        signupForm.controls['email'].invalid &&
        signupForm.controls['email'].touched
      "
    >
      <div *ngIf="signupForm.controls['email'].errors">Email is required.</div>
      <div *ngIf="signupForm.controls['email'].errors">
        Invalid email format.
      </div>
    </div>
  </div>

  <div>
    <label for="password">Password:</label>
    <input
      class="form-control"
      type="password"
      id="password"
      formControlName="password"
    />
    <div
      *ngIf="
        signupForm.controls['password'].invalid &&
        signupForm.controls['password'].touched
      "
    >
      <div *ngIf="signupForm.controls['password']">Password is required.</div>
      <div *ngIf="signupForm.controls['password']">
        Password should be at least 6 characters long.
      </div>
    </div>
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="signupForm.invalid">
    Submit
  </button>
</form>
