<button type="button" routerLink="/sign" class="btn btn-info m-4">
  Register
</button>

<button type="button" routerLink="/login" class="btn btn-info m-4">
  Login
</button>

<button type="button" routerLink="/adminlogin" class="btn btn-info m-4">
  Admin Login
</button>

<button type="button" (click)="logout()" class="btn btn-info m-4">
  logout
</button>

<div *ngIf="details">
  <h1 class="lead text-center">Welcome {{ details.name }}</h1>
  <section class="" style="background-color: #f4f5f7">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-6 mb-4 mb-lg-0">
          <div class="card mb-3" style="border-radius: 0.5rem">
            <div class="row g-0">
              <div
                class="col-md-4 gradient-custom text-center text-white"
                style="
                  border-top-left-radius: 0.5rem;
                  border-bottom-left-radius: 0.5rem;
                "
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                  alt="Avatar"
                  class="img-fluid my-5"
                  style="width: 80px"
                />
                <h5>{{ details.name }}</h5>
                <i class="far fa-edit mb-5"></i>
              </div>
              <div class="col-md-8">
                <div class="card-body p-4">
                  <h6>Information</h6>
                  <hr class="mt-0 mb-4" />
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>Phone</h6>
                      <p class="text-muted">{{ details.phone }}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<div *ngIf="!details">
  <h1 class="lead text-center m-4">You are Currently Logged Out</h1>
</div>
