<div class="container mt-4">
  <h2>Admin Login</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="login-form">
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input
        type="tel"
        id="phone"
        formControlName="phone"
        required
        maxlength="10"
      />

      <div
        *ngIf="
          loginForm.controls['phone'].invalid &&
          (loginForm.controls['phone'].dirty ||
            loginForm.controls['phone'].touched)
        "
      >
        <div *ngIf="loginForm.controls['phone'].hasError('required')">
          Phone Number is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        required
      />

      <div
        *ngIf="
          loginForm.controls['password'].invalid &&
          (loginForm.controls['password'].dirty ||
            loginForm.controls['password'].touched)
        "
      >
        <div *ngIf="loginForm.controls['password'].hasError('required')">
          Password is required.
        </div>
        <div *ngIf="loginForm.controls['password'].hasError('pattern')">
          Password must have at least one uppercase, one lowercase, one special
          character (@,#,&....), and one number.
        </div>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
