<div class="container">
  <h2>Registration</h2>
  <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="user.name"
        required
      />
      <div
        *ngIf="
          registrationForm.controls['name'].invalid &&
          registrationForm.controls['name'].touched
        "
        class="error"
      >
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="user.email"
        required
        email
      />
      <div
        *ngIf="
          registrationForm.controls['email'].invalid &&
          registrationForm.controls['email'].touched
        "
        class="error"
      >
        Enter a valid email address.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="user.password"
        minlength="6"
        required
      />
      <div
        *ngIf="
          registrationForm.controls['password'].invalid &&
          registrationForm.controls['password'].touched
        "
        class="error"
      >
        Password must be at least 6 characters long.
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        [(ngModel)]="user.phone"
        required
      />
      <div
        *ngIf="
          registrationForm.controls['phone'].invalid &&
          registrationForm.controls['phone'].touched
        "
        class="error"
      >
        Phone number is required.
      </div>
    </div>

    <button type="submit" [disabled]="registrationForm.invalid">
      Register
    </button>
    <a routerLink="/login" class="m-2">Already Have Account? Click Here</a>
  </form>
</div>
